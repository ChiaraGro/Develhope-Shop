<div class="details card container">
  <h1 class="my-3">Dettagli prodotto</h1>

  <div class="d-flex flex-column align-items-center">
  <h1>{{ product.title }}!</h1>
  <img src="{{product.img}}">
  </div>
  <p>Anno di uscita: {{product?.exitYear}}</p>
  <p>Peso: {{product?.productWeight}}g</p>
  <p>Pezzi prodotti: {{product?.itemsProduced}}</p>

  <p class="description">{{product?.description}}</p>

  <button class="mb-2" (click)="closeDetail()">Close</button>


  </div>
